<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietary Intake</title>

    <link <link rel="stylesheet" type="text/css" href="./assets/reboot.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css"
  </head>
  <body>
    <div id="heading">
      <h1>My Dietary Intake</h1>
      <h5>Monitor Your Caloric/Fat/Carbs/Protein(g) Intake</h5>
    </div>

    <div class="row">
      <div class="col-md-3">
        <h4>Enter Food Info</h4>
        <div class="container1">
            <form>
              <div class="form-group">
                <label for="calories"></label>
                <input type="text" class="form-control" id="calories">
            </form>
            <div class="form-group">
              <label for="totalFat"></label>
              <input type="text" class="form-control" id="totalFat">
            <form>
              <div class="form-group">
                <label for="totalCarbs"></label>
                <input type="text" class="form-control" id="totalCarbs">
            </form>
            <form>
              <div class="form-group">
                <label for="totalProtein"></label>
                <input type="text" class="form-control" id="totalProtein">
            </form>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="col-md-3">
        <h4>Daily Intake</h4>
      </div>

      <div class="col-md-3">
        <h4>Weekly Intake</h4>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
