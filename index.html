<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietary Intake</title>

    <link <link rel="stylesheet" type="text/css" href="./assets/reboot.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css"
  </head>
  <body>
    <div id="heading">
      <h1>My Dietary Intake</h1>
      <h5>Monitor Your Caloric/Fat/Carbs/Protein(g) Intake</h5>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card1">
            <div class="card-body">
              <h3 class="card-title">Enter Food Info</h3>
              <hr>

              <div class="form-group">
                <form>
                  <label for="calories"></label>
                  <input
                    type="text"
                    id="calories"
                    placeholder="Enter Total Calories"
                  />
                </form>
              </div>
              <div class="form-group">
                <form>
                  <label for="totalFat"></label>
                  <input
                    type="text"
                    id="totalFat"
                    placeholder="Enter Total Fat"
                  />
                </form>
              </div>
              <div class="form-group">
                <form>
                  <label for="totalCarbs"></label>
                  <input
                    type="text"
                    id="totalCarbs"
                    placeholder="Enter Total Carbs"
                  />
                </form>
              </div>

              <div class="form-group">
                <form>
                  <label for="totalProtein"></label>
                  <input
                    type="text"
                    id="totalProtein"
                    placeholder="Enter Total Protein"
                  />
                </form>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>

          <div class="col-md-3">
            <div class="card2">
              <div class="card-body">
                <h3 class="card-title">Daily Intake</h3>
                <hr>
                <div class="dayCalories">Calories: </div>
                <div class="dayFat">Fat: </div>
                <div class="dayCarbs">Carbs: </div>
                <div class="dayProtein">Protein: </div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card3">
              <div class="card-body">
                <h3 class="card-title">Weekly Intake</h3>
                <hr>
                <div class="weekCalories">Calories: </div>
                <div class="weekFat">Fat: </div>
                <div class="weekCarbs">Carbs: </div>
                <div class="weekProtein">Protein: </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
